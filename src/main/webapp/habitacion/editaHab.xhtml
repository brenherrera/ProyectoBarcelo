<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="editaHabitacionForm">
                    <b:container fluid="true">
                        <b:panel title="Editar Habitaciones" look="primary" collapsible="false">
                            <b:row tooltip="El numero de habitaciones no se modifica">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Num.Habitacion" for="numHabit"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Num.Habitacion" id="numHabit"
                                                 value="#{habitacionesController.numHabit}"
                                                 readonly="true"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="numHabit"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Tama単o" for="tama単o"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:panelGrid columns="2">
                                        <b:radiobutton value="#{habitacionesController.tama単o}">
                                            <f:selectItem itemValue="Queen" itemLabel="Queen" />
                                            <f:selectItem itemValue="King" itemLabel="King" />
                                            <f:selectItem itemValue="Twin" itemLabel="Twin" />
                                        </b:radiobutton>
                                       
                                    </b:panelGrid>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="tama単o"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Precio" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Precio" id="precio" required="true"
                                                 value="#{habitacionesController.precio}"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="precio"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="4">
                                    <b:commandButton value="Modificar"
                                                     look="success"
                                                     style="width: 33%;background-color: #ffab73"
                                                     action="#{habitacionesController.updateHabitacion()}"
                                                     >

                                    </b:commandButton>
                                    <b:commandButton value="Eliminar"
                                                     look="danger"
                                                     action="#{habitacionesController.deleteHabitacion()}"
                                                     style="width: 33%"
                                                     >

                                    </b:commandButton>
                                </b:column>                                
                            </b:row>
                        </b:panel> 
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
