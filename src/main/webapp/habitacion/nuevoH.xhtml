<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="editaHabitacionForm">
                    <b:container fluid="true">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Num.Habitacion" for="numHabit"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="num.Habit"
                                                 required="true"
                                                 id="numHabit"
                                                 value="#{habitacionesController.numHabit}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="numHabit"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Tamaño" for="tamaño"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:panelGrid columns="2">
                                        <b:radiobutton value="#{habitacionesController.tamaño}"
                                                       itemLabel="Queen" itemValue="Q"/>
                                        <b:radiobutton value="#{habitacionesController.tamaño}"
                                                       itemLabel="King" itemValue="K"/>
                                        <b:radiobutton value="#{habitacionesController.tamaño}"
                                                       itemLabel="Twin" itemValue="T"/>
                                    </b:panelGrid>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="tamaño"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Precio" for="precio"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Precio" id="precio" required="true"
                                                 value="#{habitacionesController.precio}"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="precio"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="3">
                                <p:captcha label="Check"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:commandButton value="Ingresar"
                                                     action="#{habitacionesController.insertHabitacion()}"
                                                     style="width: 100%;background-color: #ffab73"/>
                                </b:column>
                            </b:row>
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
