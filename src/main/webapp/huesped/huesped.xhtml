<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <b:container fluid="true">
                        <b:panel title="Lista De Huespedes" look="primary" collapsible="false">
                            
                            <b:dataTable value="#{huespedesController.huespedes}"
                                         var="huesped"
                                         excel="true"
                                         csv="true"
                                         pdf="true"
                                         columnVisibility="true"
                                         copy="true"
                                         print="true">
                                <b:dataTableColumn value="#{huesped.idHuesped}" 
                                                   label="Cedula"
                                                   width="10%"
                                                   />
                                <b:dataTableColumn value="#{huesped.nombre}" 
                                                   label="Nombre"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn value="#{huesped.apellido1}" 
                                                   label="Primer Apellido"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn value="#{huesped.apellido2}" 
                                                   label="Segundo Apellido"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn value="#{huesped.telefono}" 
                                                   label="Telefono"
                                                   width="11%"
                                                   />
                                <b:dataTableColumn value="#{huesped.correo}" 
                                                   label="Correo"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn value="#{huesped.fechaIngr}" 
                                                   label="F.Ingreso"
                                                   width="11%"
                                                   />
                                <b:dataTableColumn value="#{huesped.fechaSalida}" 
                                                   label="F.Salida"
                                                   width="11%"
                                                   />
                                <b:dataTableColumn style="text-align: center"
                                                   label="Editar"
                                                   width="10%">
                                    <b:commandButton value="Editar"
                                                     action="#{huespedesController.editaHuesped(huesped.id, huesped.idHuesped)}"
                                                     />

                                </b:dataTableColumn>
                                

                            </b:dataTable>
                        </b:panel>
                    </b:container>
                </h:form> 
            </ui:define>

        </ui:composition>

    </body>
</html>
