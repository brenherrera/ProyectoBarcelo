<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <b:container fluid="true">
                        <b:panel title="Lista De Reservas de Spa" look="primary" collapsible="false">
                            
                            <b:dataTable value="#{spaController.spas}"
                                         var="spa"
                                         excel="true"
                                         csv="true"
                                         pdf="true"
                                         columnVisibility="true"
                                         copy="true"
                                         print="true">
                                <b:dataTableColumn value="#{spa.numHabit}" 
                                                   label="N.Habitacion"
                                                   width="10%"
                                                   />
                                <b:dataTableColumn value="#{spa.nombre}" 
                                                   label="Nombre"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn value="#{spa.apellido1}" 
                                                   label="Primer Apellido"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn value="#{spa.apellido2}" 
                                                   label="Segundo Apellido"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn value="#{spa.horaIngr}" 
                                                   label="Hora Ingreso"
                                                   width="11%"
                                                   />
                                <b:dataTableColumn style="text-align: center"
                                                   label="Editar"
                                                   width="10%">
                                    <b:commandButton value="Editar"
                                                     action="#{spaController.editaSpa(spa.id, spa.numHabit)}"
                                                     />

                                </b:dataTableColumn>
                                

                            </b:dataTable>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
