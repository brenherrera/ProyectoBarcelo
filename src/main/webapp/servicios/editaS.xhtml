<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="editaSpaForm">
                    <b:container fluid="true">
                        <b:panel title="Editar Reserva Spa" look="primary" collapsible="false">
                            <b:row tooltip="El numero de Habitacion no se modifica">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Num.Habitacion" for="numHabit"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Num.Habitacion" id="numHabit"
                                                 value="#{spaController.numHabit}"
                                                 readonly="true"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="numHabit"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Nombre" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Nombre" id="nombre" required="true"
                                                 value="#{spaController.nombre}"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Primer Apellido" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Primer Apellido" id="apellido1" required="true"
                                                 value="#{spaController.apellido1}"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido1"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Segundo Apellido" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Segundo Apellido" id="apellido2" required="true"
                                                 value="#{spaController.apellido2}"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido2"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputText value="Hora de Ingreso" />
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:inputText placeholder="Hora Ingreso" id="horaIngr" required="true"
                                                 value="#{spaController.horaIngr}"
                                                 />
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="horaIngr"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2"/>
                                <b:column medium-screen="4">
                                    <b:commandButton value="Modificar"
                                                     look="success"
                                                     style="width: 33%;background-color: #ffab73"
                                                     action="#{spaController.updateSpa()}"
                                                     >

                                    </b:commandButton>
                                    <b:commandButton value="Eliminar"
                                                     look="danger"
                                                     action="#{spaController.deleteSpa()}"
                                                     style="width: 33%"
                                                     >

                                    </b:commandButton>
                                </b:column>                                
                            </b:row>
                        </b:panel> 
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
