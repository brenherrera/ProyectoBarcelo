<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <b:container fluid="true">
                        <b:panel title="Lista De Reservas del Restaurante" look="primary" collapsible="false">
                            
                            <b:dataTable value="#{restauranteController.restaurantes}"
                                         var="restaurante"
                                         excel="true"
                                         csv="true"
                                         pdf="true"
                                         columnVisibility="true"
                                         copy="true"
                                         print="true">
                                <b:dataTableColumn value="#{restaurante.numHabit}" 
                                                   label="N.Habitacion"
                                                   width="10%"
                                                   />
                                <b:dataTableColumn value="#{restaurante.nombre}" 
                                                   label="Nombre"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn value="#{restaurante.apellido1}" 
                                                   label="Primer Apellido"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn value="#{restaurante.apellido2}" 
                                                   label="Segundo Apellido"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn value="#{restaurante.numMesa}" 
                                                   label="N.Mesa"
                                                   width="11%"
                                                   />
                                <b:dataTableColumn value="#{restaurante.cantPersonas}" 
                                                   label="Cant.Personas"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn style="text-align: center"
                                                   label="Editar"
                                                   width="10%">
                                    <b:commandButton value="Editar"
                                                     action="#{restauranteController.editaRestaurante(id, numHabit)}"
                                                     />

                                </b:dataTableColumn>
                                

                            </b:dataTable>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
