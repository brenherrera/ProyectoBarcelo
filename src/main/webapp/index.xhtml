<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Login</title>
        <style>
            .centrado{
                position:absolute;
                top:50% ;
                left:50% ;
                width:400px;
                height: 300px;
                margin: auto;
                margin-left: -200px;
                margin-top: -150px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="loginform">
            <b:panel title="Login" look="primary" collapsed="false" style-class="centrado">
                <b:row tooltip="Digite un usuario">
                    <b:column medium-screen="1"/>
                    <b:column medium-screen="10"/>
                    <b:inputText placeholder="Usuario"
                                 id="usuario"
                                 required="true"
                                 autocomplete="true"
                                 value="#{usuarioController.idUsuario}">
                        <f:facet name="prepend">
                            <b:iconAwesome name="fad fa-user-plus"/>
                        </f:facet>
                    </b:inputText>
                    <b:column medium-screen="1" style-class="message">
                        <b:message for="usuario"/>
                    </b:column>
                </b:row>
                <b:row tooltip="Digite un password">
                    <b:column medium-screen="1"/>
                    <b:column medium-screen="10"/>
                    <b:inputSecret placeholder="Clave"
                                   id="clave"
                                   required="true"
                                   autocomplete="true"
                                   value="#{usuarioController.pwUsuario}">
                        <f:facet name="prepend">
                            <b:iconAwesome name="fad fa-key"/>
                        </f:facet>
                    </b:inputSecret>
                    <b:column medium-screen="1" style-class="message">
                        <b:message for="clave"/>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column medium-screen="1"/>
                    <b:column medium-screen="10"/>
                    <b:commandButton value="Ingresar"
                                     look="info"
                                     style="width: 100%"
                                     action="#{usuarioController.getUsuario()}"/>                    
                </b:row>
            </b:panel>
        </h:form>
    </h:body>
</html>
