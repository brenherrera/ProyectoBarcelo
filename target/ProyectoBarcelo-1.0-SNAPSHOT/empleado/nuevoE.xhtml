<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="editaEmpleadoForm">
                    <b:container fluid="true">
                        <b:panel title="Empleado" look="primary">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Cedula" for="cedula"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="101020301"
                                                 required="true"
                                                 mask="999999999"
                                                 id="idEmpleado"
                                                 value="#{empleadosController.idEmpleado}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="idEmpleado"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre" for="nombre"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Nombre"
                                                 required="true"                                                 
                                                 id="nombre"
                                                 value="#{empleadosController.nombre}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Primer Apellido" for="apellido1"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Primer Apellido"
                                                 required="true"                                                 
                                                 id="apellido1"
                                                 value="#{empleadosController.apellido1}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido1"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Segundo Apellido" for="apellido2"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Segundo Apellido"
                                                 required="true"                                                 
                                                 id="apellido2"
                                                 value="#{empleadosController.apellido2}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido2"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Empleo" for="idRol"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Empleo"
                                                 required="true"                                                 
                                                 id="idRol"
                                                 value="#{empleadosController.idRol}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="idRol"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Celular" for="telefono"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Celular"
                                                 required="true"  
                                                 mask="9999-9999"
                                                 id="celular"
                                                 value="#{empleadosController.telefono}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="telefono"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Correo" for="correo"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Correo"
                                                 required="true"  
                                                 mask="email"
                                                 id="correo"
                                                 value="#{empleadosController.correo}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="correo"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Direccion" for="direccion"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Direccion"                                   
                                                 id="direccion"
                                                 value="#{empleadosController.direccion}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="direccion"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Fecha de Nacimiento" for="fechaNaci"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:datepicker required="true"                                                 
                                                  id="fechaNaci"
                                                  value="#{empleadosController.fechaNaci}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="fechaNaci"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Edad" for="edad"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Edad"                                   
                                                 id="edad"
                                                 value="#{empleadosController.edad}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="edad"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Estado Civil" for="estadoCivil"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <b:panelGrid columns="2">
                                        <b:radiobutton value="#{empleadosController.estadoCivil}"
                                                       itemLabel="Casada" itemValue="C"/>
                                        <b:radiobutton value="#{empleadosController.estadoCivil}"
                                                       itemLabel="Soltera" itemValue="S"/>
                                    </b:panelGrid>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="estadoCivil"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="3">
                                <p:captcha label="Check"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:commandButton value="Ingresar"
                                                     action="#{empleadosController.insertEmpleado()}"
                                                     style="width: 100%;background-color: #ffab73;margin-right: 200%"/>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
