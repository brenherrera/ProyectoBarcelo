<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="certificacionHuespedForm">
                    <b:container fluid="true">
                        <b:panel title="Imprimir la lista de Huespedes" look="primary">
                            <b:row tooltip="La cedula no se modifica">
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Cedula" for="cedula"/>                                    
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Cedula"
                                                 id="cedula"
                                                 required="true"
                                                 value="#{huespedesController.idHuesped}"
                                                 />                                    
                                </b:column>
                                <b:column medium-screen="1">
                                    <b:commandButton value="Buscar"
                                                     icon="search"
                                                     look="success"
                                                     onclick="ajax:huespedesController.buscarHuesped(huespedesController.idHuesped)"
                                                     update="@form"                                                    
                                                     />

                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="cedula"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="1">
                                    <h:outputLabel value="Nombre" for="nombre"/>                                    
                                </b:column>
                                <b:column medium-screen="4">
                                    <h:outputLabel value="#{huespedesController.nombreCompleto}" />  
                                </b:column>                               
                            </b:row>
                            <b:row >
                                <b:column medium-screen="1"/>
                                <b:column medium-screen="4">
                                    <b:commandButton value="Imprimir"
                                                     id="btImprimir"
                                                     icon="print"
                                                     look="primary"
                                                     disabled="#{huespedesController.noImprimir}"
                                                     action="#{reporteController.certifica(huespedesController)}"/>
                                </b:column>                               
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
