<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <b:container fluid="true">
                        <b:panel title="Lista De Habitaciones" look="primary" collapsible="false">
                            
                            <b:dataTable value="#{habitacionesController.habitaciones}"
                                         var="habitacion"
                                         excel="true"
                                         csv="true"
                                         pdf="true"
                                         columnVisibility="true"
                                         copy="true"
                                         print="true">
                                <b:dataTableColumn value="#{habitacion.numHabit}" 
                                                   label="Num. Habitacion"
                                                   width="10%"
                                                   />
                                <b:dataTableColumn value="#{habitacion.tamaño}" 
                                                   label="Tamaño"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn value="#{habitacion.precio}" 
                                                   label="Precio"
                                                   width="15%"
                                                   />
                                <b:dataTableColumn style="text-align: center"
                                                   label="Editar"
                                                   width="10%">
                                    <b:commandButton value="Editar"
                                                     action="#{habitacionesController.editaHabitaciones(habitacion.numHabit,habitacion.tamaño)}"
                                                     />

                                </b:dataTableColumn>
                                

                            </b:dataTable>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
