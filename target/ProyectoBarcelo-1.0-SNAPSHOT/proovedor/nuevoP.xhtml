<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="editaProovedorForm">
                    <b:container fluid="true">
                        <b:panel title="Agregar Proovedores" look="primary" collapsible="false">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Cedula" for="cedula"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="101"
                                                 required="true"
                                                 mask="999"
                                                 id="codProv"
                                                 value="#{proovedoresController.codProv}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="codProv"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre" for="nombre"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="nombre"
                                                 required="true"                                                 
                                                 id="nombre"
                                                 value="#{proovedoresController.nombre}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="P. Apellido" for="apellido1"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="apellido"
                                                 required="true"                                                 
                                                 id="apellido1"
                                                 value="#{proovedoresController.apellido1}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido1"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="S. Apellido" for="apellido2"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="apellido"
                                                 required="true"                                                 
                                                 id="apellido2"
                                                 value="#{proovedoresController.apellido2}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido2"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Telefono" for="telefono"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="telefono"
                                                 required="true"                                                 
                                                 id="telefono"
                                                 value="#{proovedoresController.telefono}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="telefono"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Correo" for="correo"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Correo"
                                                 required="true"  
                                                 mask="email"
                                                 id="correo"
                                                 value="#{proovedoresController.correo}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="correo"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Tipo Prod" for="tipoProd"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="tipo Producto"
                                                 required="true"                                                 
                                                 id="tipoProd"
                                                 value="#{proovedoresController.tipoProd}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="tipoProd"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="3">
                                    <p:captcha label="Check"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:commandButton value="Ingresar"
                                                     action="#{proovedoresController.insertProovedor()}"
                                                     style="width: 100%;background-color: #ffab73"/>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
