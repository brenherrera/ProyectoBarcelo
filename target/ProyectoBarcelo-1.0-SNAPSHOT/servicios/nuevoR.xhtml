<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="editaRestauranteForm">
                    <b:container fluid="true">
                        <b:panel title="Nueva Reserva Restaurante" look="primary">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Num.Habit" for="numHabit"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Num.Habit"
                                                 required="true"                                                 
                                                 id="numHabit"
                                                 value="#{restauranteController.numHabit}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="numHabit"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre" for="nombre"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Nombre"
                                                 required="true"                                                 
                                                 id="nombre"
                                                 value="#{restauranteController.nombre}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="nombre"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Primer Apellido" for="apellido1"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Primer Apellido"
                                                 required="true"                                                 
                                                 id="apellido1"
                                                 value="#{restauranteController.apellido1}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido1"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Segundo Apellido" for="apellido2"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Segundo Apellido"
                                                 required="true"                                                 
                                                 id="apellido2"
                                                 value="#{restauranteController.apellido2}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="apellido2"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Numero de mesa" for="numMesa"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Numero Mesa"
                                                 required="true"                                                 
                                                 id="numMesa"
                                                 value="#{restauranteController.numMesa}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="numMesa"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Cantidad de Personas" for="cantPersonas"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder="Cantidad Personas"
                                                 required="true"                                                 
                                                 id="cantPersonas"
                                                 value="#{restauranteController.cantPersonas}"/>
                                </b:column>
                                <b:column medium-screen="6" style-class="message">
                                    <b:message for="cantPersonas"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="3">
                                <p:captcha label="Check"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:commandButton value="Agregar"
                                                     action="#{restauranteController.insertRestaurante()}"
                                                     style="width: 100%;background-color: #ffab73;margin-right: 200%"/>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
